<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css" />
    <title>Random Team Generator</title>
	
</head>
<body>
    <header>
        <div class="container">
            <h1>Random Team Generator</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="input-error"></div>
        <form>
            <input type="text" class="person-input">
            <button class="add-person-button" type="submit">
                <i class="fas fa-plus-square"></i>
            </button>
        </form>

        <ul class="person-list" id="persons"></ul>

        <h2>Select Amount of Teams (1-10):</h2>

        <div class="team-amount">
            <button class="minus">
                <i class="fas fa-minus-square"></i>
            </button>
            <input type="number" class="count" name="qty" value="3">
            <button class="plus">
                <i class="fas fa-plus-square"></i>
            </button>
        </div>

        <div class="btn-group">
            <button class="randomize-button btn-lg">
                Randomize 
                <i class="fas fa-random"></i>
            </button>
        </div>

        <div class="teams-list" id="teams-list"></div>
    </div>

    <footer>
        <div class="container">
            <p>Made by <a href="https://liamcooper27.github.io" target="_blank">Liam Cooper</a></p>
        </div>
    </footer>
    
    <script src="app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
